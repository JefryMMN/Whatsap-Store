<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardScan - Monochromatic Digital Networking</title>
    <meta name="description" content="The high-fidelity monochromatic app for digital networking." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
      
      :root {
        --color-primary: #000000;
        --color-secondary: #000000;
        --color-accent-1: #000000;
        --color-accent-2: #000000;
        --color-neutral: #FFFFFF;
        --color-text: #000000;
      }

      html {
        scroll-behavior: smooth;
        background-color: var(--color-neutral);
      }

      body {
        font-family: 'Outfit', sans-serif;
        color: var(--color-text);
        background-color: var(--color-neutral);
        overflow-x: hidden;
      }

      /* Monochromatic Claymorphic Depth */
      .clay-pill-container {
        background: #FFFFFF;
        border-radius: 9999px;
        box-shadow: inset 5px 5px 10px #e6e6e6, 
                    inset -5px -5px 10px #ffffff;
        border: 1px solid #000000;
      }

      .clay-card {
        background: #FFFFFF;
        border-radius: 20px;
        box-shadow: 15px 15px 35px #e0e0e0, 
                    -15px -15px 35px #ffffff;
        border: 1px solid #eeeeee;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .clay-card:hover {
        transform: translateY(-4px);
        box-shadow: 20px 20px 45px #d9d9d9, 
                    -20px -20px 45px #ffffff;
        border-color: #000000;
      }

      /* Monochromatic Buttons */
      .clay-button {
        background: #FFFFFF;
        border-radius: 9999px;
        box-shadow: 4px 4px 10px #e0e0e0, 
                    -4px -4px 10px #ffffff;
        transition: all 0.3s ease;
        border: 1px solid #000000;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #000000;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .clay-button:hover {
        background: #000000;
        color: #FFFFFF;
        transform: translateY(-2px);
      }

      .clay-button-primary {
        background: #000000;
        color: #FFFFFF;
        border-radius: 9999px;
        box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 2px solid #000000;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .clay-button-primary:hover {
        background: #FFFFFF;
        color: #000000;
        transform: scale(1.05);
      }

      .clay-button-primary:active {
        transform: scale(0.95);
      }

      .clay-text-convex {
        background: #FFFFFF;
        border-radius: 8px;
        box-shadow: 3px 3px 6px #e0e0e0, 
                    -3px -3px 6px #ffffff;
        padding: 4px 12px;
        display: inline-block;
        border: 1px solid #000000;
        font-size: 10px;
        font-weight: 900;
        text-transform: uppercase;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
